            <script>
                const ctxBar = document.getElementById('barChart').getContext('2d');
                const barChart = new Chart(ctxBar, {
                    type: 'line', // Changed chart type to line
                    data: {
                        labels: ['Vsits a day', 'Social Media Followers','Subcribers', 'Queries'],
                        datasets: [{
                            label: 'ANALYTICS AND REPORTS',

            <script>
                // Assuming you have the data for the pie chart in this array
                const data = [55, 20, 10, 15]; // Modify this with your actual data
        
                // Calculate the total
                const totalVisits = data.reduce((acc, value) => acc + value, 0);
        
                // Calculate percentages
                const percentages = data.map(value => ((value / totalVisits) * 100).toFixed(2));
        
                // Pie Chart
                const ctxPie = document.getElementById('pieChart').getContext('2d');
                const pieChart = new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: ['Results', 'Fixtures', 'Logs', 'Tournaments'],
                        datasets: [{
                            label: 'Page Visits',
                            data: percentages,
                            backgroundColor: [
                                '#D9D9D9',
                                '#87BFDF',
                                '#F28500',
                                '#DAA068',
                            ],
                            borderColor: [

                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',

                            borderWidth: 1
                        }]
                    },
                    options: {

                            }
                        }
